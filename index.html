<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/index.css">
</head>
<body>

        <div class="main-container">
            <header class="">
                <h1 class="">SadSECfangram</h1>
            </header>
    
            <div class="outer-image-container">
                <i data-arrow-back class="fas fa-arrow-circle-left fa-4x arrow-keys"></i>
                <div class="main-image-container">
                    <img data-mainimage class="main-image" src="images/alabama.png" alt="sad sec fan">
                </div>
                <i data-arrow-forward class="fas fa-arrow-circle-right fa-4x arrow-keys"></i>
            </div>
            
            <div class="thumbnail-container" data-thumbnail-div>
            </div>
    
            <footer class="footer">
                <img src="images/seclogo.png" alt="">
                <img src="images/gramlogo.png" alt="">
            </footer>
        </div>
    </div>

    <div class="modal hidden" data-modal>
        <figure class="modal-content" data-modal-content>
            <div class="modal-image-container" data-modal-img-container>
                <img src="images/alabama.png" alt="" class="modal-img" data-modal-image>
            </div>
            <span class="caption" data-meta1></span>
        </figure>
        <div data-modal-exit class="exit-icon-container">
            <i class="fas fa-times-circle fa-4x modal-exit"></i>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="scripts/index.js"></script>
</body>
</html>
